<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th><th>NAME</th><th>USERNAME</th><th>EMAIL</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of user">
            <td>{{u.id}}</td>
            <td>{{u.name}}</td>
            <td>{{u.username}}</td>
            <td>{{u.email}}</td>
        </tr>
    </tbody>
</table>
