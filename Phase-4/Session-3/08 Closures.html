<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //parent block
        function test(){

            //child block
            if(true){
                var a="Hello";
                let b=1234;
                const c="How are You Doing?";
                
            }
            console.log("Var: "+a);
            console.log("let: "+b);
            console.log("const: "+c)
            
        }
        test();
    </script>
    
</body>
</html>
